<html>
    <head>
        <title>OBJECT IDENTIFICATION</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body background="background.jpg">
        <div class="btn btn-success header">
            <label>DINNER</label>
        </div>
        <div class="line"></div>
        <center>
            <h1 class="btn btn-danger" id="status">Status</h1>
            <h1 class="btn btn-warning" id="no"></h1>
            <button class="btn btn-danger" id="back"><a href="index.html">BACK BUTTON</a</button>
            <br><br>
        </center>

        <script>
            objects =[];
            img = "";
            status = "";

            function back()
            {
                window.location = "index.html";
            }

            function setup()
            {
                canvas = createCanvas(640,420);
                canvas.center();
                objectDetector = ml5.objectDetector('cocossd',modelLoaded);
            }
        
            function preload()
            {
                img = loadImage('dinner.jpg');
            }
        
            function modelLoaded()
            {
                console.log("Cocossd Model Loaded");
                status = true;
                objectDetector.detect(img,gotResult)
            }
        
            function draw()
            {
                image(img,0,0,640,420);
                if (status != "")
                {
                    for(i = 0;i < objects.length ;i++)
                    {
                        document.getElementById("status").innerHTML = "Status Object Detected";
                        document.getElementById("no").innerHTML = "There are many big objects in this picture and cocosst model found : " + objects.length;
                        percent = floor(objects[i].confidence * 100);
                        fill("#FF0000");
                        text(objects[i].label + "" + percent + "%" + objects[i].x,objects[i].y);

                        noFill()
                        stroke("#FF0000");
                        rect(objects[i].x,objects[i].y,objects[i].width,objects[i].height);
                    }
                }
            }
        
            function gotResult(error,result)
            {
                if(error)
                {
                    console.log(error);
                }
        
                else 
                {
                    console.log(result);
                    objects = result;
                }
            }
        
        </script>   
    </body>
</html>
